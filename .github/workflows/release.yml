---
name: "Automated Release"

on:
  push:
    branches:
      - "main"

jobs:
  release:
    name: "Build release"
    runs-on: "windows-latest"

    steps:
      - name: "Build Anticheat"
        run: |
          ".\.github\workflows\rojo.exe" build --output Anticheat.rbxm
        working-directory: .

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            Anticheat.rbxm