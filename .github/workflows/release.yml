---
name: "Automated Release"

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  release:
    name: "Release"
    runs-on: "windows-latest"

    steps:
      - name: "Build"
        run: |
          rojo build --output Anticheat.rbxm

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            Anticheat.rbxm